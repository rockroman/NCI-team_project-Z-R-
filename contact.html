        <div class="container-fluid p-0">
          <a class="navbar-brand text-white" href="index.html">
            <img
              src="assets/images/logo1.png"
              class="img-fluid px-2"
              alt=""
              width="90"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span
              class="navbar-toggler-icon my-toggler"
              style="color: #fff"
            ></span>
          </button>
          <div
            class="collapse navbar-collapse bg-black"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav mx-auto mb-lg-0">
              <li class="nav-item mx-5">
                <a
                  class="nav-link active text-white"
                  aria-current="page"

                  >Gallery</a

                <a class="nav-link text-white" href="contact.html">Contact</a>
              </li>

                <a class="nav-link text-white" href="about.html">About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- end navbar -->

      <div class="container pt-2">
        <div class="row">
          <h2 class="text-white">CONTACT US</h2>
          <form
            role="form"
            id="myForm"
            data-toggle="validator"
            data-disable="false"
            class="bg-light p-5 my-3"
          >
            <div class="d-flex justify-content-center mb-3">
              <div class="form-check form-check-inline">
                <label class="form-check-label" for="inlineRadio1"
                  >Appointment</label
                >
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio1"
                  value="option1"
                  checked
                />
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio2"
                  value="option2"
                />
                <label class="form-check-label" for="inlineRadio2"
                  >Inquiry</label
                >
              </div>
            </div>

            <!-- radio -->
            <div class="form-group">
              <label class="control-label" for="name"
                >Name <span>*</span></label
              >
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  placeholder="Enter your name"
                />
              </div>
            </div>
            <div class="form-group my-select d-none">
              <label class="control-label" for="dropdown"
                >Reason Of Inquiry <span>*</span></label
              >
              <select name="reason" class="form-select my-select" id="dropdown">
                <option value="" disabled selected>Select an option</option>
                <option value="General Inquiry">General Inquiry</option>
                <option value="Project Proposal">Project Proposal</option>
                <option value="Report Issue">Report Issue</option>
              </select>
            </div>
            <div class="h6 text-danger text-center d-none" id="option-error">
              Please choose option
            </div>
            <!-- datepicker -->
            <div class="form-group my-datepicker">
              <label for="datepicker">Please select the date</label>
              <input id="datepicker" width="300" />
              <span id="my-err" class="text-danger d-none"
                >Please pick the date</span
              >
            </div>
            <!-- end datepicker -->
            <div class="form-group">
              <label class="control-label" for="email"
                >Email <span>*</span></label
              >
              <div class="input-group">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="Enter your email"
                />
              </div>
            </div>
            <div class="form-group">
              <label class="control-label" for="message"
                >Message <span>*</span></label
              >
              <div class="input-group">
                <textarea
                  rows="5"
                  cols="30"
                  class="form-control"
                  id="message"
                  name="message"
                  placeholder="Enter your message"
                  required
                ></textarea>
              </div>
            </div>

            <button
              type="submit"
              id="feedbackSubmit"
              class="btn btn-primary btn-lg mt-3 shadow-none"
            >
              Send Feedback
            </button>
          </form>
          <br class="mt-4" />

          <p class="copyright mt-3 text-white fw-bold">©Team Z&R</p>
        </div>
        <!-- end row contact -->
      </div>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5 text-center" id="exampleModalLabel">
              Thank you for contacting us
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="custom-text"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
